<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/* 
			   一元运算符  +正  -负
			     -正号对数字没有任何影响
				 -负号对数字进行负数取反
				 
			   
			 */
			
			var a=7;
			var b=+a;
			 b=-a;
			 
			 a=true;
			 a=-true;
			 a=+true;
			 a=null;
			 a=+a;
			 //总结：可以对一个其他数据类型使用+ 来将其转换为Number 原理与Number()函数原理一样

			console.log(a);
		</script>
	</body>
</html>
