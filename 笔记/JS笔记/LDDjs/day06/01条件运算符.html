<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/* 
		        条件运算符也叫三元运算符
				    -语法：条件表达式？语句1：语句2
					-首先对条件表达式进行求值判断 如果值为true则执行语句1 如果值为false 则执行语句2
					
			 
			 */
			var a=10;
			var b=20;
			var c=30;
			var result=a>b?(a>c?a:c):(b>c?b:c);
			console.log(result);
			/* 
			   , 逗号运算符
			       -可以分割成多个语句 一般声明多个变量时使用
				       var a=10,b=20,c=30;
			 
			 */
			
			var a=10,b=20,c=30;
			/* 
			   运算符的优先级
			     -如果是加减乘除运算  先算乘除 再算加减
				 -如果想提升等级使用括号();
			*/
			
			
		</script>
	</body>
</html>
