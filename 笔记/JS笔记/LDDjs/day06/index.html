<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/* 
			   相等运算符   ==
			       -用来比较符号俩侧的值是否相等，如果相等返回true  反之返回false
				   -使用== 如果符号俩侧类型不同 相等会做自动类型的转换，然后再比较
				   -NaN 与任何值都不相等，包括它本身  如果想判断一个值是否是NaN 
				      使用isNaN() 函数 如果是,则返回true.否则返回false
				   -undefined 衍生自null 俩个值做相等运算  结果返回true
			  
			   不相等运算符  !=
			       -用来比较符号俩侧的值是否不相等，如果不相等返回true   反之返回false
				   -不相等也会做自动类型的转换 然后在比较
			 
			   全等运算符：===
			       -用来比较俩个值是否全等 用法与相等类似
				   -不同的是全等不会做自动类型的转换，如果类型不相同，直接返回false
			  
			   不全等运算符：!===
			       -用来比较俩个值是否不全等，用法与不相等类似
				   -不同的是不全等不会做自动类型的转换，如果类型不同，直接返回true		   
			 
			     
			 
			*/
		</script>
	</body>
</html>
