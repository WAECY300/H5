5<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/* 
		        switch 条件分支语句
				   -语法
				      switch(条件表达式){
						 case 表达式:
						    语句1；
							break；
						 case 表达式:
							  语句2；
							 break；
						  case 表达式:
							   语句3；
		     					break；
							default:
							语句
							break;
					  }
					  
				在执行时会依次将case后的表达式的值和switch后的条件表达式的值进行全等比较
				 如果比较结果为true 则从当前case处开始执行代码
			     当前case后的所有代码都会执行 可以在case后跟着break关键字 
				 这样可以确保只会执行当前case后的语句 而不会执行其他的case
			     如果比较结果为false 则继续相下比较
			     如果所有的比较结果都为false 则只执行default后的语句	       	 
			 */
			
			/* 题：
			 	①对于成绩大于60分的 输出合格 低于60分的 输出不合格
			 	
				②从键盘接收整数参数 如果该数为1-7 打印对应的星期 否则打印非法参数
			 */
			var xq=+prompt("输入数字：");
			//console.log(typeof xq)
			  switch(xq){
				  case 1:
				   console.log("星期一");
				   break;
				  case 2:
				    console.log("星期二");
					break;
				  case 3:
				    console.log("星期三");
					break;
				  case 4:
				    console.log("星期四");
					break;
				  case 5:
				    console.log("星期五");
				    break;
				  case 6:
				     console.log("星期六");
					 break;
				  case 7:
				     console.log("星期日");
					 break;
					 default:
					 console.log("111");
					 break;	 
			  }
		</script>
	</body>
</html>
