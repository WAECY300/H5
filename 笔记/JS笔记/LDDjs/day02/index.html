<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/* 
			   1.字面量与变量：
				    -字面量都是一些不可改变的值，可以直接使用
					-变量保存字面量，可以任意改变  对字面量进行描述
					-JS中使用var关键字声明变量
					-声明与赋值可以同时进行
					
				2.标识符:
				    -可以自主命名的都可以称为标识符
					-标识符可以含有字母、数字、_、$
					-不能以数字为开头
					-采用驼峰式命名  xxYyzz
					-标识符不能是 ES 中的关键字或保留字
					
				3.数据类型：
				    -String   字符串
					   -需要用引号引起来
					   -单引双引都可以
					   -单引不能套单引  双引不能套双引
					   -\转义字符  \" \'  \n  \t  \\
					-Number数值
					   -所有的数字都是Number类型  包括整数和浮点数
					   -Number.Max_VALUE 表示最大的数值
					   -Number.MIN_VALUE 表示大于0的最小值
					   -Infinity  无穷
					-typeof  运算符
					    -用来检查数据类型
					   
			 */
		</script>
	</body>
</html>
