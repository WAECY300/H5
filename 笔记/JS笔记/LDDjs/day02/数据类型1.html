<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/* 
			   Number
			       -Number 类型进行运算  整数可以保证准确，但是浮点数不一定准确
				   -NaN  表示一个特殊的数字  就是Not a Number
				   
			 */
			var a=123+456;
			a=3465859+285655;
			a=12.34+45.79;
			a=45.01+1.1;
			a=0.1+0.3;
			a=0.1+0.2;
			a="abc"*"bcb";
			
			/* 
			   Boolean
			      -一共俩个值  用来做逻辑判断
				  -true 表示真  false 表示假
			 */
			a=true;
			//a="true";  // 字符串
			
			/* 
			  Null  类型就是一个值  就是null
			    -使用typeof  检查返回的是object
			 */
			a=null;
			/* 
			 Undefined
			    -声明一个便量  但是并不赋值 就是undefined
				-Undefined 类型就一个值  就是undefined
			 */
			var b;
			console.log(b);
			console.log(typeof b);
			console.log(a);
			console.log(typeof a);
			
		</script>
	</body>
</html>
