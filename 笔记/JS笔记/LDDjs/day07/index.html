	<body>
		<script type="text/javascript">
		 	/* 
			    for循环
				    -语法
					  for(1初始化表达式;2条件表达式;4更新表达式(迭代)){
						  3、语句
					  }
					-执行流程
					    ①执行初始化表达式 初始化变量(初始化表达式只会执行一次)
					    ②执行条件表达式 判断是否执行循环
					    如果为true 则执行循环
					    如果为false 终止循环
					   	④执行更新表达式 更新表达式执行完毕继续重复②

					  */
			 
			 
			①打印1-100之间所有奇数之和？
			var sum=0;
			for(var i=1;i<=100;i++){
				if(i%2==1){
					sum+=i;
				}
				
			}  
			console.log(sum)
			
		②打印1-100之间所有7的倍数的个数及总和
		var sum=0;
		var count=0;
		for(var i=1;i<=100;i++){
			if(i%7==0){
				sum+=i;
				count++;
			}
		}
		console.log(sum);
		console.log(count);
		
		3水仙花
		for(var i=100;i<=999;i++){
			var bai=parseInt(i/100);
			var shi=parseInt(i/10%10);
			var ge=parseInt(i%10);
		if(bai*bai*bai+shi*shi*shi+ge*ge*ge==i){
			console.log(i);
		  }
		}
		

	     
		
		</script>
	</body>
