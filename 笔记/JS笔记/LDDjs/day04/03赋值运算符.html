<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/* 
			   赋值运算符：
			       -把符号右侧的值赋值给左侧的变量
				   +=  -=  *=  /=  %=
			 
			 */
			
			var a=10;
			//a=a+5;
			a +=5;
			a -=5;
			a *=5;
			a /=5;
			a %=5;
			console.log(a);
		</script>
	</body>
</html>
