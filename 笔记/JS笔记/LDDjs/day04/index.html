<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/* 
			   1、转布尔
			        -字符串转布尔  除了空串其他都是true
					-数值转布尔    除了0和NaN都是true
				   -Null和Undefined都是false
				   
				   2、算术运算符  +  -  *  / %
				      -非Number类型数据进行运算时，先将其转换为Number 在进行运算
					  -任何值与NaN计算  结果都是NaN
					  -任何类型与字符串进行加法运算 转换为字符串，做拼串操作
					  -任何数据类型与空串相加，既会转换为字符串，隐式类型操作
					  -通过-0 *1  /1  可以把其他的数据类型转换成Number
				3、一元运算符
				     -  +正   -负  
					  -正号对数字没有任何影响
				      -负号对数字进行负数取反
					  -可以对任何数据类型使用  +号  来将其转换为Number
				4、自增 
				-通过自增是变量在自身的基础上加1
				-自增分 前++  和后++
				   -相同点：都会使变量自增1
				   -不同点：前++的值等于自增后的新值，后++的值等于自增前的值
				   
			 */
		</script>
	</body>
</html>
