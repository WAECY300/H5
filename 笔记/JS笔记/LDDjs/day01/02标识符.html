<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/* 标识符:
			   -可以自主命名的都可以称为标识符
			   -例如:变量名  函数名 属性名等,
			   -标识符中可以含有字母, 数字,  (下划线)_,   $; 
			   -标识符不能以数字为开头；
			   -一般采用驼峰式命名法xxxYyyZzz
			   -标识符不可以是 ES (ECMAScript)中关键字或保留字
			   -JS 底层保存标识符时实际上采用的 Unicode编码  所以理论上讲utf-8中
			   含有的内容都可以作为标识符
			   -
			   */
			  var a1_a$=123456;
			  //千万不能这么用
			  //var 郭鑫伟="这真是一个好小伙";
			  console.log(郭鑫伟);
			   
		</script>
	</body>
</html>
